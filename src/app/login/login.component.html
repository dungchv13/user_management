

<main class="form-signin">
  <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <input class="form-control" placeholder="Username" required autofocus="" [(ngModel)]="user.username" #username="ngModel" name="username">
    <div *ngIf="username.touched && username.invalid">
      <div *ngIf="username.errors?.required" class="text-danger">Username is required</div>
    </div>

    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" #password="ngModel" required="required" minlength="6">
    <div *ngIf="password.touched && password.invalid">
      <div *ngIf="password.errors?.required" class="text-danger">Password is required</div>
      <div *ngIf="password.errors?.minlength" class="text-danger">Password at least 6 characters</div>
    </div>

    <div *ngIf="f.submitted && isLoginFailed" class="alert text-center text-danger " style="max-width: 300px">
      {{errorMessage}}
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

  </form>
</main>
